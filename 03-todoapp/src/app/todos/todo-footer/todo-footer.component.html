<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong> {{pendiente}} </strong>Pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <!-- class="selected" -->
        <li *ngFor="let filtro of filtros">
            <a href="#/" (click)="cambiarFiltro(filtro)" [class.selected]="filtroActual === filtro">{{filtro | titlecase}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="limpiarTodos()" style="padding-left: 20px;
    text-shadow: 0 0 0px black;
    background-color: white;">  Limpiar los completado</button>
</footer>
